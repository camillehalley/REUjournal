<html>
<head>
<title> My REU Experience </title>
<link rel="stylesheet" href="/REUjournal/dropdown.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
	#slidewrap{
		width: 700px;
		height:500px;
		padding: 10px;
		background-color: #61797C;
	}
</style>

</head>

<body>

<body style="background-color:#F4F5F5;">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<div id="menu"> </div>

<script>$( "#menu" ).load( "jMenu.htm #header");</script>
	
<div id="slidewrap">	
<div class="w3-content w3-display-container">
  <img class="mySlides" src="/REUjournal/charlestonu.jpg" style="height:60%;">
  <img class="mySlides" src="/REUjournal/ferris.jpg" style="height:60%;">
  <img class="mySlides" src="/REUjournal/ferrisl.jpg" style="height:60%;">
  <img class="mySlides" src="/REUjournal/trees.jpg" style="height:60%;">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>



</body>
</html>
